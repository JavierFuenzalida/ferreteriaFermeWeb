{% load static %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nuevo Empleado</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> 
        </div>
        <div class="modal-body">
            
            <form action="{% url 'nuevo-empleado' %}" method="POST" id="formulario_empleado">
                {% csrf_token %}
                <div class="form-group">
                    <label>Rut Empleado:</label>
                    <input type="text" name="rut_emp" id="rut_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Nombres:</label>
                    <input type="text" name="nombres_emp" id="nombres_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group" id="">
                    <label>Apellidos:</label>
                    <input type="text" name="apellidos_emp" id="apellidos_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Nombre de Usuario:</label>
                    <input type="text" name="username_emp" id="username_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" name="password_emp" id="password_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Confirme Contraseña:</label>
                    <input type="password" name="password2_emp" id="password2_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="mail_emp" id="mail_emp" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Cargo:</label>
                    <select name="cargo_emp" id="cargo_emp" class="form-control">
                        {% for c in cargo %}
                        <option value="{{c.id_cargo}}">{{c.descripcion}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" type="button" id="Btnguardar" >Registrar</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                </div>
            </form>

        </div>
    </div>
</div>



<script src="{% static 'core/js/nuevo_empleado.js' %}"></script>
